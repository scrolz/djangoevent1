{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Django Event 1</title>
</head>
<body>
    <center>
    <div class="logo">
        <img src="{% static 'images/django-logo.png' %}">
    </div>

    <h1>Dados do SQLite3</h1>
    <table class="table table-dark table-stripe" style="width: auto;">
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
            </tr>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos%}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                <td>{{produto.preco}}</td>
            </tr>
        {%endfor%}
        </tbody>
    </table>

    <div class="github">
        <a href="https://github.com/scrolz" target="_blank"><img src="{% static 'images/github-logo.png' %}" target="_blank"></a>
    </div>
    <button type="button" class="btn btn-success" onclick="teste();">Clique aqui</button>

    <br>
    <label for="exampleColorInput" class="form-label">Pick de Cores</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Pegue uma cor">

    <input style="width: 300px; margin-top: 2rem;" type="range" class="form-range" id="customRange1">

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
